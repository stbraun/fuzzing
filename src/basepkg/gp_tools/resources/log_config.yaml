version: 1
formatters:
  concise:
    format: '%(asctime)s - %(levelname)s - %(message)s'
  detailed:
    format: '%(asctime)s - %(filename)s:%(lineno)d - %(funcName) - %(levelname)s:: - %(message)s'
  thread_info:
    format: '%(asctime)s - %(filename)s:%(lineno)d - %(funcName) - %(thread)d:%(threadName)s - %(levelname)s:: - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: concise
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    filename: '~/fuzzer.log'
    maxBytes: 256
    backupCount: 3
    level: INFO
    formatter: detailed
loggers:
  gp_tools:
    level: DEBUG
    handlers: [console]
    propagate: no
  gp_tools.fuzzing:
    level: INFO
    handlers: [console]
    propagate: no
  gp_tools.fuzzing.FuzzExecutor:
    level: WARNING
    handlers: [console, file]
    propagate: no
root:
  level: WARNING
  handlers: [console]
